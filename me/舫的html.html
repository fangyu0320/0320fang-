<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>舫</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('背景.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            color: rgb(255, 255, 255);
            overflow: hidden;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            height: 100%;
        }

        .profile-section {
            text-align: center;
            padding: 20px;
        }

        .profile-image {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 3px solid rgb(255, 0, 255);
        }

        .name {
            margin: 10px 0 5px;
            font-size: 36px; /* 增大名稱字體大小 */
        }

        .description {
            margin: 5px 0 15px;
            font-size: 20px; /* 增大描述字體大小 */
        }

        .social-links a {
            margin: 0 10px;
            display: inline-block;
        }

        .social-links img {
            width: 50px; /* 更新為更大的尺寸 */
            height: 50px; /* 更新為更大的尺寸 */
        }

        .announcement-section {
            margin-top: 30px;
            text-align: center;
        }

        .announcement-section h3 {
            margin-bottom: 10px;
            font-size: 24px; /* 增大佈告欄標題字體大小 */
        }

        .announcement-text {
            font-size: 20px; /* 增大佈告欄內容字體大小 */
        }

        .dns-section {
            margin-top: 30px;
            text-align: center;
        }

        .dns-section h3 {
            font-size: 24px; /* 增大其他標題字體大小 */
        }

        .dns-item {
            padding: 15px; /* 增加內邊距 */
            margin-top: 10px;
            background-color: #2e2e2e;
            border-radius: 5px;
            border: 1px solid #444;
            display: block;
            width: 90%; /* 增加寬度 */
            margin-left: auto;
            margin-right: auto;
            text-align: center;
            cursor: pointer;
            color: #ffcc00; /* 更鮮艷的字體顏色 */
            font-size: 18px; /* 增加字體大小 */
        }

        .dns-item:hover {
            background-color: #444;
            color: #ffff00; /* 更鮮艷的懸停字體顏色 */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-section">
            <img src="icon.png" alt="Brand Logo" class="profile-image">
            <h2 class="name">🏠🐟</h2>
            <p class="description">這裡是🏠🐟的網站</p>
            <div class="social-links">
                <a href="https://www.facebook.com/profile.php?id=61559032161384&locale=zh_TW" target="_blank"><img src="facebook.png" alt="Facebook"></a>
                <a href="https://www.tiktok.com/@0320.fang" target="_blank"><img src="tiktok.png" alt="TikTok"></a>
                <a href="https://www.instagram.com/0320_fangyu0320/" target="_blank"><img src="Instagram.png" alt="Instagram"></a>
            </div>
        </div>

        <div class="announcement-section">
            <h3>佈告欄</h3>
            <p class="announcement-text">舊版網站已更新<br>這個新網站還在開發中</p>
        </div>

        <div class="dns-section">
            <h3>其他</h3>
            <a href="#" class="dns-item">暫時未開啟此項目</a>
            <a href="#" class="dns-item">暫時未開啟此項目</a>
            <a href="#" class="dns-item">暫時未開啟此項目</a>
            <a href="#" class="dns-item">暫時未開啟此項目</a>
        </div>
    </div>
</body>
</html>
